name: Auto Preprocess Milk

on:
  push:
    paths:
      - "MilkQuality_raw/**"
      - "preprocessing/**"
      - ".github/workflows/preprocess.yml"

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Debug - show repo files
        run: |
          pwd
          echo "Root listing:"
          ls -la
          echo "MilkQuality_raw listing:"
          ls -la MilkQuality_raw || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn numpy

      - name: Run preprocessing
        run: |
          python preprocessing/automate_I-Gusti-Putu-Yoga-Wiratama.py \
            --input MilkQuality_raw/MilkQuality_raw.csv \
            --output preprocessing/MilkQuality_preprocessing/
        env:
          PYTHONUNBUFFERED: 1

      - name: Debug - list output and find csv (look inside preprocessing folder)
        run: |
          echo "=== listing preprocessing ==="
          ls -la preprocessing || true
          echo "=== listing output dir ==="
          ls -la preprocessing/MilkQuality_preprocessing || echo "Output folder not found"
          echo "=== find all csv ==="
          find . -type f -name "*.csv" -print || true

      - name: Upload preprocessed files as artifact (downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-csv
          path: preprocessing/MilkQuality_preprocessing/**

      - name: Commit updated dataset (action)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update preprocessed milk dataset"
          file_pattern: "preprocessing/MilkQuality_preprocessing/**"
          github_token: ${{ secrets.GITHUB_TOKEN }}