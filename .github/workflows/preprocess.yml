name: Auto Preprocess Milk

on:
  push:
    paths:
      - "MilkQuality_raw/**"
      - "preprocessing/**"
      - ".github/workflows/preprocess.yml"

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Debug - show repo files
        run: |
          pwd
          ls -la
          ls -la MilkQuality_raw || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn numpy

      - name: Run preprocessing
        run: |
          python preprocessing/automate_I-Gusti-Putu-Yoga-Wiratama.py --input MilkQuality_raw/MilkQuality_raw.csv --output preprocessing/MilkQuality_preprocessing/
        env:
          PYTHONUNBUFFERED: 1

      - name: Show preprocessed files
        run: ls -la MilkQuality_preprocessing || true

      - name: Debug - check output folder on runner
        run: |
          echo "--- Listing output folder ---"
          ls -la
          echo "--- Listing MilkQuality_preprocessing ---"
          ls -la MilkQuality_preprocessing || echo "Folder not found"

      - name: Commit updated dataset (action)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update preprocessed milk dataset"
          file_pattern: "preprocessing/MilkQuality_preprocessing/**"
          github_token: ${{ secrets.GITHUB_TOKEN }}
